<!DOCTYPE html>
<html>
  <head>
    <title>XFR STN Ingest Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://www.benfinoradin.info/xfr_stn/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .wider{
      	width: 420px;
      }
      .fullwidth{
      	width: 97%;
      }

    </style>

<script type="text/javascript">

function printthis() {
    var ihcOut = '<?xml version="1.0" encoding="UTF-8"?>\n<metadata>\n';
    $('form.ajax').each(function () {
        if ($(this).find('.add').length > 0) return;
        var idNumber = $(this).find('#inputID').val();
        var title = $(this).find('#inputTitle').val();
        var creator = $(this).find('#inputCreator').val();
        var creationDate = $(this).find('#inputCreationDate').val();
        var totalRunningTime = $(this).find('#inputTRT').val();
        var formatType = $(this).find('#formattype').val();
        var collection = $(this).find('#collection').val();
        var description = $(this).find('#description').val();
        ihcOut +=
        '\t<idnumber>' + idNumber + '</idnumber>\n'
        + '\t<title>' + title + '</title>\n'
        + '\t<creator>' + creator + '</creator>\n'
        + '\t<creationdate>' + creationDate + '</creationdate>\n'
        + '\t<totalrunningtime>' + totalRunningTime + '<totalrunningtime>\n'
        + '\t<formattype>' + formatType + '</formattype>\n'
        + '\t<collection>' + collection + '</collection>\n'
        + '\t<description>' + description + '</description>\n'
        + '</metadata>';
    });
    $('#output').val(ihcOut);

}

function clearform() {
	$('#output').val('');
}

</script>


  </head>
  <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

          <a class="brand" href="#">XFR STN</a>

    <div class="container">
      <h1>Use this  form to create metadata for the Internet Archive about the material you are capturing</h1>
      <hr>
<br>
      <form class="form-horizontal ajax" action="ajax.php" method="post">

   		<div class="row">
   			<div class="span6">
   	 		 <fieldset>
   	 	
   	 		 	<div class="control-group">
			 		<label class="control-label" for="inputID">ID Number</label>
			 	 	<div class="controls">
			      		<input id="inputID" name="id_number" type="text" placeholder="XFR.2013-7-23.1A">
			 	 	</div>
			    </div>

			    <div class="control-group">
				    <label class="control-label" for="inputTitle">Title</label>
				    <div class="controls">
				    	<input id="inputTitle" name="title" type="text" placeholder="Best Video Ever">
			    	</div>
				</div>

				<div class="control-group">
			    	<label class="control-label" for="inputCreator">Creator</label>
			    	<div class="controls">
			    		<input id="inputCreator" name="creator" type="text" placeholder="Jane Doe">
			    	</div>
			    </div>

			    <div class="control-group">
			    	<label class="control-label" for="inputCreationDate">Creation Date</label>
			    	<div class="controls">
			    		<input id="inputCreationDate" name="creationDate" type="text" placeholder="1984">
		    		</div>
	    		</div>

				<div class="control-group">
					<label class="control-label" for="inputTRT">Total Running Time (est)</label>
					<div class="controls">
						<input id="inputTRT" name="trt" type="text" placeholder="00:31:23">
					</div>
				</div>

				<!-- Select Basic -->
				<div class="control-group">
				  <label class="control-label" for="formattype">Format Type</label>
				  <div class="controls">
				    <select id="formattype" name="formattype" class="input-large">
				      <option></option>
              <option>3/4" UMatic</option>
				      <option>UMaticSP</option>
				      <option>VHS</option>
				      <option>S-VHS</option>
				      <option>3.5" Floppy</option>
				      <option>5.25" Floppy</option>
				      <option>Hard Drive</option>
				      <option>Zip Disk</option>
				      <option>Jazz Drive</option>
				    </select>
				  </div>
				</div>

                <!-- Select Basic -->
        <div class="control-group">
          <label class="control-label" for="collection">Collection</label>
          <div class="controls">
            <select id="collection" name="collection" class="input-large">
              <option></option>
              <option>MWF</option>
              <option>New Museum</option>
              <option>XFR STN Public</option>
            </select>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="captured_by">Capture conducted by</label>
          <div class="controls">
            <input id="captured_by" name="captured_by" type="text" placeholder="Your name here">
          </div>
        </div>	
	 		


			 </fieldset>
	     	</div>

	     <div class="span6">
	   <textarea rows="16" id="description" name="description" class="wider" placeholder="Describe the materials..."></textarea>

     <br>
     <br>
     <button type="button" class="btn btn-danger" onclick="clearform()">Clear form</button>
      &nbsp;
      
      <a href="#myModal" role="button" class="btn btn-primary" data-toggle="modal" onclick="printthis()">Get XML</a>
	     </div>
	     

<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h3 id="myModalLabel">XML for the Internet Archive</h3>
  </div>
  <div class="modal-body">
    <textarea id="output" rows="18" class="fullwidth"></textarea>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Go back</button>
    <button type="submit" class="btn btn-success">Save to capture inventory</button>
  </div>
</div>
