<script type="text/javascript">

function printthis() {
var ihcOut = '<?xml version="1.0" encoding="UTF-8"?>\n<metadata>\n';
$('form.ajax').each(function () {
  var that = $(this);
  that.find('[name]').each(function(index, value) {
    var that = $(this),
    name = that.attr('name'),
    value = that.val();
    if (value){
      ihcOut +=
      '<'+name+'>'+value+'</'+name+'>'
      + '\n</metadata>';
      console.log(ihcOut);
    };
  });
$('#output').val(ihcOut);
});
}

function clearform() {
  $('#output').val('');
}

</script>
