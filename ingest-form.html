<!DOCTYPE html>
<html>
  <head>
    <title>XFR STN Ingest Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .wider{
      	width: 385px;
      }
      .fullwidth{
      	width: 100%;
      }

    </style>
  </head>
  <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">XFR STN</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Ingest form</a></li>
              <li><a href="ingest-log.html">Ingest log</a></li>
              <li><a href="#about">Shipment tracker</a></li>
              <li><a href="#contact">FAQ</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <h1>Ingest Form</h1>
      <hr>
      <form class="form-horizontal">

   		<div class="row">
   			<div class="span6">
   	 		 <fieldset>
   	 		 	
   	 		 	<div class="control-group">
			 		<label class="control-label" for="inputID">ID Number</label>
			 	 	<div class="controls">
			      		<input id="inputID" type="text" placeholder="E.g. XFR.5.23.4">
			 	 	</div>
			    </div>

			    <div class="control-group">
				    <label class="control-label" for="inputTitle">Title</label>
				    <div class="controls">
				    	<input id="inputTitle" type="text" placeholder="e.g. Best Video Ever">
			    	</div>
				</div>

				<div class="control-group">
			    	<label class="control-label" for="inputCreator">Creator</label>
			    	<div class="controls">
			    		<input id="inputCreator" type="text" placeholder="e.g. Jane Doe">
			    	</div>
			    </div>

			    <div class="control-group">
			    	<label class="control-label" for="inputCreationDate">Creation Date</label>
			    	<div class="controls">
			    		<input id="inputCreationDate" type="text" placeholder="E.g. 1984">
		    		</div>
	    		</div>

	    		<div class="control-group">
			    	<label class="control-label" for="inputDocType">Document Type</label>
			    	<div class="controls">
			    		<input id="inputDocType" type="text" placeholder="E.g. ????">
		    		</div>
	    		</div>

				<div class="control-group">
					<label class="control-label" for="inputTRT">Total Running Time (est)</label>
					<div class="controls">
						<input id="inputTRT" type="text" placeholder="E.g. ????">
					</div>
				</div>

				<!-- Select Basic -->
				<div class="control-group">
				  <label class="control-label" for="formattype">Format Type</label>
				  <div class="controls">
				    <select id="formattype" name="formattype" class="input-large">
				      <option>3/4” UMatic</option>
				      <option>UMaticSP</option>
				      <option>VHS</option>
				      <option>S-VHS</option>
				      <option>3.5” Floppy</option>
				      <option>5.25” Floppy</option>
				      <option>Hard Drive</option>
				      <option>Zip Disk</option>
				      <option>Jazz Drive</option>
				    </select>
				  </div>
				</div>

				
	    	<textarea rows="6" class="wider" placeholder="Description"></textarea>
			
			<br><br>
	 		
	 		<button type="submit" class="btn btn-danger">Clear form</button>
	 		&nbsp;
	 		<button type="submit" class="btn btn-primary">Generate XML</button>
	 		
	 		


			 </fieldset>
	     	</div>

	     <div class="span6">
	     	<label>XML Output (paste this into a textfile)</label>
			<textarea rows="22" class="fullwidth"></textarea>
			<br><br>
			<button type="submit" class="btn btn-success">Finished? Save to ingest log</button>
	     </div>
	     
</div> <!-- / end of row div -->
</form>
<hr>



    </div> <!-- /container --><script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
